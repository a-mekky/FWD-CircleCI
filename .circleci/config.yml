version: 2.1
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello"
  say-World:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say World"
          command: "echo World!"
      - run:
          name: "Print an env var stored in the Project"
          command: echo ${PROJECT_ENV_VAR}
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - say-World:
          requires: 
            - say-hello
      
